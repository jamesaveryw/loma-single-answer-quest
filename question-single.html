<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Question - Single Answer</title>
    <link rel="stylesheet" href="qsa.css">
    
	<script type="text/javascript" src="qsa.js"></script>
</head>
<body>
    <div class="col-lg-12 col-md-12 col-xs-12" id="sqn_40" style="margin-top:20px;border-style: none  none; border-radius:10px;">
        <div role="radiogroup" aria-labelledby="QueNum_40">
            <div id="QueNum_40" style="text-align: left" class="quest_char">
                <span class="jb1">Swapnil, the owner of an individual whole life insurance policy, called to ask about the procedure for making a policy loan. Swapnil is an ___________________________.</span>
            </div>
            <!--nQue(1,true,40,0,0);-->
            <div class="col-lg-12 col-md-12 col-xs-12" style="margin-top: 10px">
                <div id="fbqs_40" class="qSpacing c_jb_column1">
                    <div class="c_container" style="font-weight: normal !important; text-align: left">
                        <div role="radio" aria-labelledby="qs_40_an_0" aria-checked="false"
                        tabindex="0" class="btn_w_image" onclick="radioClick(event);nQue(1,true,40,0,0);" onkeydown="radioKeyDown(event);" id="cbck_40_0">
                            <div class="c_container" style="font-weight: normal !important; text-align: left">
                                <span id="qs_40_an_0" class="c_qtext jb1">External, individual customer</span>
                                <div style="display: none; color: #000000" id="ci_fb_40_0" class="qtext"></div>
                                <span id="cb_40_0" class="checkmark"></span>
                            </div>
                        </div>
                        <div role="radio" aria-labelledby="qs_40_an_2" aria-checked="false"
                        tabindex="-1" class="btn_w_image" onclick="radioClick(event);nQue(1,false,40,2,0);" onkeydown="radioKeyDown(event);" type="c_checkbox" id="cbck_40_2">
                            <div class="c_container" style="font-weight: normal !important; text-align: left">
                                <span id="qs_40_an_2" class="c_qtext jb1">Internal, individual customer</span>
                                <div style="display: none; color: #000000" id="ci_fb_40_2" class="qtext"></div>
                                <span id="cb_40_2" class="checkmark"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div role="alert" id="q_feedback_40" class="q_cor_border" style="display: block; margin-top: 20px; margin-bottom: 20px; height: auto; padding: 10px; max-width: 75ch; line-height: 1.5">
            <div>
                <span id="q_feedback_texthead_40" class="q_txthead_c jb1"></span>
            </div>
            <br />
            <span id="q_feedback_text_40" class="jb1"></span>
        </div>
    </div>
